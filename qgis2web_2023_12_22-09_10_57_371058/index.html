        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);

        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19

        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Sukorejo_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Sukorejo_1_0() {
            return {
                pane: 'pane_Sukorejo_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }

        L.control.layers(baseMaps,{'DASSukorejo<br /><table><tr><td style="text-align: center;"><img src="legend/DASSukorejo_2_BLUKAR0.png" /></td><td>BLUKAR</td></tr><tr><td style="text-align: center;"><img src="legend/DASSukorejo_2_BODRI1.png" /></td><td>BODRI</td></tr><tr><td style="text-align: center;"><img src="legend/DASSukorejo_2_LAMPIR2.png" /></td><td>LAMPIR</td></tr><tr><td style="text-align: center;"><img src="legend/DASSukorejo_2_PENING3.png" /></td><td>PENING</td></tr><tr><td style="text-align: center;"><img src="legend/DASSukorejo_2_SERAYU4.png" /></td><td>SERAYU</td></tr><tr><td style="text-align: center;"><img src="legend/DASSukorejo_2_5.png" /></td><td></td></tr></table>': layer_DASSukorejo_2,'<img src="legend/Sukorejo_1.png" /> Sukorejo': layer_Sukorejo_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_DASSukorejo_2]);
        map.on("zoomend", function(){
            resetLabels([layer_DASSukorejo_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DASSukorejo_2]);
